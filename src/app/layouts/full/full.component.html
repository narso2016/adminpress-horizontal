<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" [ngClass]="
    {
        'defaultdark': color == 'defaultdark',
        'greendark': color == 'greendark',
        'reddark': color == 'reddark',
        'bluedark': color == 'bluedark',
        'purpledark': color == 'purpledark',
        'megnadark': color == 'megnadark',
        'default': color == 'default',
        'green': color == 'green',
        'red': color == 'red',
        'blue': color == 'blue',
        'purple': color == 'purple',
        'megna': color == 'megna', 
        'mini-sidebar': showMinisidebar,
        'dark-theme': showDarktheme,
        'horizontal-nav': showHorizontalNav,
        'boxed': showBoxedtheme                         
    }
">

    
    <app-navigation></app-navigation>

    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div class="scroll-sidebar">
            <app-sidebar></app-sidebar>
        </div>
        <!-- End Sidebar scroll-->
    </aside>

    <div class="page-wrapper">
        <breadcrumb></breadcrumb>
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </div>

    <footer class="footer">
        Â© 2018 PT. Bitmedia Rekayasa Digitama
    </footer>

    
</div>
